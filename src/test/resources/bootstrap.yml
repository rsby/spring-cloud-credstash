credstash:
  mode: AUDIT
  enabled: true
  table: test-store
  add-prefix: dev_
  matching:
    - "**.secret"
    - "my.exact.match"
    - pattern: "test.oneToOne"
      key: one_to_one_secret_key
    - "**.pass"
  properties:
    contextual:
      matching:
        - "test.from*"
      context:
        my-app: key
    disabled:
      enabled: false
      matching:
        - "test.test"
  sources:
    - secret_name: "test_source"
      required: true
    - secret_name: "missing_test_source"
      required: false
